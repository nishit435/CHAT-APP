<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millet Yield Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f4f4f9;
        text-align: center;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .input-group {
        margin: 15px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      label {
        font-weight: bold;
      }
      input[type="number"] {
        width: 60%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background: #28a745;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #218838;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
        padding: 15px;
        border-radius: 5px;
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Millet Yield Predictor</h1>
      <div class="input-group">
        <label for="moisture">Moisture:</label>
        <input type="number" id="moisture" step="0.01" required />
      </div>
      <div class="input-group">
        <label for="rainfall">Rainfall:</label>
        <input type="number" id="rainfall" step="0.0001" required />
      </div>
      <div class="input-group">
        <label for="humidity">Average Humidity:</label>
        <input type="number" id="humidity" required />
      </div>
      <div class="input-group">
        <label for="meanTemp">Mean Temperature:</label>
        <input type="number" id="meanTemp" required />
      </div>
      <div class="input-group">
        <label for="maxTemp">Max Temperature:</label>
        <input type="number" id="maxTemp" required />
      </div>
      <div class="input-group">
        <label for="minTemp">Min Temperature:</label>
        <input type="number" id="minTemp" required />
      </div>
      <button onclick="predictYield()">Predict Yield</button>
      <div id="result">Predicted yield will be displayed here.</div>
    </div>
    <script>
      function predictYield() {
        let resultElement = document.getElementById("result");

        // Simulate fetching the prediction
        let prediction = ""; // Assume we may not get a value

        if (prediction) {
          resultElement.innerText = `Predicted Yield: ${prediction}`;
        } else {
          resultElement.innerText = "Predicted yield will be displayed here.";
        }
      }
    </script>
  </body>
</html>
